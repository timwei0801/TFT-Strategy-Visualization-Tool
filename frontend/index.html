<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT戰術推薦視覺化系統</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <!-- 頂部資訊欄 -->
        <div class="top-info">
            <h1>TFT戰術推薦視覺化系統 - 第14賽季</h1>
            <div class="version-info">版本: 14.0</div>
        </div>
        
        <!-- 狀態信息 -->
        <div class="status-info">
            系統狀態：開發模式 - 圖片資源有限。
        </div>
        
        <!-- 主要內容區 -->
        <div class="main-content">
            <!-- 左側陣容資訊 -->
            <div class="team-info">
                <h3>陣容</h3>
                <div class="team-info-content">
                    <p>放置英雄以激活羈絆作用。</p>
                    <div class="traits-container" id="traits-container">
                        <!-- 特質會動態添加在這裡 -->
                    </div>
                </div>
            </div>
            
            <!-- 主要區域（包含棋盤和選單） -->
            <div class="main-area">
                <!-- 棋盤區域 -->
                <div class="board-container">
                    <div class="board-label">棋盤</div>
                    <div class="hexagon-board" id="hexagon-board">
                        <!-- 六角形格子會動態生成 -->
                    </div>
                    <div class="board-instructions">
                        <p>• 拖動或左鍵單擊，將英雄和裝備放置到佈局上。</p>
                        <p>• 右鍵選擇取消選擇英雄和裝備。</p>
                    </div>
                    <div class="board-buttons">
                        <button id="clear-board"><img src="/api/placeholder/24/24" alt="清除圖示" /> 清除面板</button>
                        <button id="save-image"><img src="/api/placeholder/24/24" alt="儲存圖示" /> 儲存圖像</button>
                    </div>
                </div>
                
                <!-- 底部選單欄 -->
                <div class="bottom-menu">
                    <div class="menu-tabs">
                        <div class="menu-tab active" data-tab="champions">
                            <img src="/api/placeholder/24/24" alt="英雄圖示" /> 英雄
                        </div>
                        <div class="menu-tab" data-tab="items">
                            <img src="/api/placeholder/24/24" alt="道具圖示" /> 道具
                        </div>
                        <div class="menu-tab" data-tab="augments">
                            <img src="/api/placeholder/24/24" alt="增幅圖示" /> 增幅裝置
                        </div>
                        <div class="menu-tab" data-tab="visualizations">
                            <img src="/api/placeholder/24/24" alt="視覺化圖示" /> 視覺化
                        </div>
                    </div>
                    
                    <div class="menu-filter">
                        <div class="filter-box">
                            <div class="search-box">
                                <img src="/api/placeholder/20/20" alt="搜尋圖示" />
                                <input type="text" id="search-input" placeholder="搜尋英雄">
                            </div>
                            <div class="filter-buttons" id="filter-buttons">
                                <!-- 過濾按鈕會根據當前標籤動態生成 -->
                            </div>
                        </div>
                        <button class="clear-button" id="clear-filter">清除</button>
                    </div>
                    
                    <div class="items-grid" id="items-grid">
                        <!-- 物品格會動態生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 右側分析區 -->
            <div class="analysis-area">
                <!-- 羈絆分析面板 -->
                <div class="synergy-analysis">
                    <div class="tabs">
                        <div class="tab active" data-tab="synergy-basic">羈絆分析</div>
                        <div class="tab" data-tab="synergy-advanced">協同效果</div>
                    </div>
                    
                    <div class="tab-content synergy-basic active">
                        <div class="synergy-chart" id="synergy-chart">
                            <!-- 羈絆進度條會動態生成 -->
                        </div>
                        
                        <div class="view-details">
                            <button class="button" onclick="openVisualization('network')">查看完整羈絆網絡圖</button>
                        </div>
                    </div>
                    
                    <div class="tab-content synergy-advanced">
                        <p>羈絆協同效果分析區域</p>
                        <!-- 未來可在此添加更詳細的協同分析 -->
                    </div>
                </div>
                
                <!-- 陣容推薦面板 -->
                <div class="comp-recommendations">
                    <div class="tabs">
                        <div class="tab active" data-tab="comp-list">推薦陣容</div>
                        <div class="tab" data-tab="comp-items">裝備搭配</div>
                        <div class="tab" data-tab="comp-augments">增幅建議</div>
                    </div>
                    
                    <div class="tab-content comp-list active">
                        <div id="comp-recommendations-list">
                            <!-- 推薦陣容會動態生成 -->
                        </div>
                        
                        <div class="view-details">
                            <button class="button" onclick="openVisualization('comps')">查看更多推薦陣容</button>
                        </div>
                    </div>
                    
                    <div class="tab-content comp-items">
                        <div id="item-recommendations">
                            <!-- 裝備推薦會動態生成 -->
                        </div>
                    </div>
                    
                    <div class="tab-content comp-augments">
                        <div id="augment-recommendations">
                            <!-- 增幅推薦會動態生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 懸停提示框 -->
        <div id="tooltip" class="tooltip">
            <div class="tooltip-header">
                <img src="" alt="" class="tooltip-icon">
                <div class="tooltip-title"></div>
                <div class="tooltip-cost"></div>
            </div>
            <div class="tooltip-traits"></div>
            <div class="tooltip-stats"></div>
            <div class="tooltip-ability"></div>
            <div class="tooltip-description"></div>
        </div>
        </div>
    </div>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/comp-recommendations.js"></script>
</body>
</html>
