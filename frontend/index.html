<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT戰術推薦視覺化系統</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>TFT戰術推薦視覺化系統</h1>
        <p>基於S13賽季高端玩家對局資料</p>
    </header>

    <main class="container">
        <div class="board-section">
            <h2>棋盤配置</h2>
            <div class="hexagon-board" id="hexBoard">
                <!-- 六角形格子將通過JS動態生成 -->
            </div>
        </div>

        <div class="champions-section">
            <h2>英雄選擇</h2>
            <div id="championsGrid" class="champions-grid">
                <!-- 英雄將通過JS動態生成 -->
                <p>英雄列表載入中...</p>
            </div>
        </div>

        <div class="recommendation-section">
            <h2>陣容推薦</h2>
            <p class="placeholder">請在棋盤上放置英雄以獲取推薦</p>
        </div>
    </main>

    <footer>
        <p>TFT戰術推薦視覺化系統 - S13賽季資料</p>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
