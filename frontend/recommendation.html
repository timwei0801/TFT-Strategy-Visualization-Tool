<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陣容推薦 - TFT 戰術推薦視覺化系統</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- 引入D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>TFT 戰術推薦視覺化系統</h1>
        <nav>
            <ul>
                <li><a href="index.html">首頁</a></li>
                <li><a href="#" class="active">推薦系統</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="recommendation-container">
        <div class="left-panel">
            <h2>英雄選擇</h2>
            <div class="filter-options">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="cost-1">1金幣</button>
                <button class="filter-btn" data-filter="cost-2">2金幣</button>
                <button class="filter-btn" data-filter="cost-3">3金幣</button>
                <button class="filter-btn" data-filter="cost-4">4金幣</button>
                <button class="filter-btn" data-filter="cost-5">5金幣</button>
            </div>
            <div class="champions-grid" id="champions-grid">
                <!-- 英雄圖示將通過JavaScript動態生成 -->
            </div>
        </div>
        
        <div class="center-panel">
            <h2>棋盤</h2>
            <div class="board-container" id="hexagonal-board">
                <!-- 六角形棋盤將通過JavaScript動態生成 -->
            </div>
            <div class="active-traits" id="active-traits">
                <!-- 激活的特質將在這裡顯示 -->
            </div>
        </div>
        
        <div class="right-panel">
            <h2>推薦陣容</h2>
            <div class="recommendations" id="recommendations">
                <!-- 推薦陣容將在這裡顯示 -->
                <div class="loading">正在分析最佳陣容...</div>
            </div>
        </div>
    </main>
    
    <section class="detailed-view" id="detailed-view" style="display: none;">
        <h2>陣容詳情</h2>
        <div class="detail-content">
            <!-- 詳細內容將在這裡顯示 -->
        </div>
        <button class="close-btn">關閉</button>
    </section>
    
    <footer>
        <p>&copy; 2025 TFT 戰術推薦視覺化系統 | 資料視覺化課程期末專案</p>
    </footer>

    <script type="module" src="assets/js/recommendation.js"></script>
</body>
</html>
